<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header>Quote of the day</header>
    <div class="content">
      <div class="quote-area">
        <i class="fa-solid fa-quote-left"></i>
        <p class="quote">Never give up because you never know if the next try is going to be the one that works</p>
        <i class="fa-solid fa-quote-right"></i>
      </div>
      <div class="author">
        <span>___</span>
        <span class="name">Ke Dat</span>
      </div>
    </div>
    <div class="button">
      <div class="features">
        <ul>
          <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
          <li class="copy"><i class="fa-solid fa-copy"></i></li>
          <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
        </ul>
        <button>New quote</button>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
